{% extends '_base.html' %}

{% block page_title %}
    Delete Post
{% endblock page_title %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5"></div>
    </div>
    <h1>Are You sure?</h1>
    <p>Are you sure you want to delete {{ post.title }} post permanently?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="yes, Delete">
    </form>
{% endblock content %}
